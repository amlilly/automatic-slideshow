<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"><title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
.mySlides {display:none;}
</style>
</head><body>

<h2 class="w3-center">Automatic Slideshow</h2>

<div class="w3-content w3-section" style="max-width:75%">
  <img class="mySlides" src="./W3.CSS_files/img_la.jpg" style="width: 100%; display: none;">
  <img class="mySlides" src="./W3.CSS_files/img_ny.jpg" style="width: 100%; display: none;">
  <img class="mySlides" src="./W3.CSS_files/img_chicago.jpg" style="width: 100%; display: block;">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";  
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}    
    x[myIndex-1].style.display = "block";  
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>



</body></html>
